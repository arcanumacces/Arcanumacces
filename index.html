<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arcanum Access</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      background: #0070f3;
      color: white;
      border: none;
      padding: 0.9rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .success {
      text-align: center;
      margin-top: 1rem;
      color: green;
      display: none;
    }

    .honeypot {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Willkommen bei Arcanum Access</h1>
    <form id="contact-form" action="https://formspree.io/f/mldbqbgg" method="POST">
      <label for="email">Deine E-Mail:</label>
      <input type="email" name="email" required>

      <label for="message">Nachricht:</label>
      <textarea name="message" rows="5" required></textarea>

      <!-- Honeypot Field -->
      <input type="text" name="_gotcha" class="honeypot" />

      <button type="submit">Absenden</button>
      <div class="success" id="success-message">âœ… Danke! Wir melden uns bald.</div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const success = document.getElementById('success-message');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      if (formData.get('_gotcha')) return; // Spam-Schutz

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          success.style.display = 'block';
        } else {
          alert("Fehler beim Senden.");
        }
      });
    });
  </script>
</body>
</html>
